        <colgroup>

        <tbody>

                </td>
                <td>
                    <label for="county">区县</label>
                </td>
                <td>

            </tr>
            <tr>
                <td>

            </tr>

            <tr>
                <td>

                </td>
                <td>
                    {{ d.params.data.area || '' }}
                </td>
                <td>
                    <label for="createTime">创建时间</label>
                </td>
                <td>
                    {{ d.params.data.createTime || '' }}
                </td>
            </tr>
            <tr>
                <td>
                    <label for="thermosphere">温层种类</label>
                </td>
                <td>
                    {{ d.params.data.thermosphere || '' }}
                </td>
                <td>
                    <label for="platformName">服务平台</label>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="doorPhoto">门头照片</label>
                </td>
                <td id="layer-photos-demo">
                    <img class="layui-upload-img" onclick="previewImg(this)" src=' {{ d.params.data.doorPhoto || '' }}' />
                </td>
                <td>
                    <label for="licensePhoe">营业执照</label>
                </td>

                <td  colspan="3">

                </td>

<script>
    var debug = layui.setter.debug;
    layui.data.done = function (d) {
        //开启调试情况下获取接口赋值数据
        if (debug) { console.log(d.params.data); }

        layui.use(['admin', 'form', 'coreHelper'], function () {
            var $ = layui.$
                , setter = layui.setter
                , admin = layui.admin
                , coreHelper = layui.coreHelper
                , form = layui.form;
            form.render(null, 'LAY-app-CloudWarehouse-detailsForm');
        });
    };

    function previewImg(obj) {
        var img = new Image();
        img.src = obj.src;
        var height = img.height + 50; //获取图片高度
        var width = img.width; //获取图片宽度
        var imgHtml = "<img src='" + obj.src + "' />";//弹出层
        layer.open({
            type: 1, shade: 0.8, offset: 'auto',
            area: [width + 'px', height + 'px'],
            shadeClose: true,//点击外围关闭弹窗
            scrollbar: false,//不现实滚动条
            title: "图片预览", //不显示标题
            content: imgHtml, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
            cancel: function () {  //layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构', { time: 5000, icon: 6 });
            }
        });
    }
</script>
